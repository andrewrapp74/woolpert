<body>

    <div class="full">
        <div class="header">
            <img src="http://woolpert.com/wp-content/themes/woolpert/images/layout/woolpert-logo.png" height="58" width="189">
            <p>I vote we hire this guy!</p>
        </div>
    </div>
    <div class="canvas">
    </div>
    <div class="toolbar">
        <div class="instruct">
            <p>Ten points have been randomly placed in the space above. Use the Measure button to find the shortest distanct between any two points. Use the Reset button to place ten new points at random.</p>
        </div>
        <div class="result">
            <p>The closest points are:</p>
            <div class="point start">1</div>
            <div class="distance">
                123px
            </div>
            <div class="point end">3</div>
        </div>
        <div class="reset">
            <a href="#" class="button" id="measure" onclick="measure()">Measure</a>
            <a href="#" class="button" id="reset" onclick="reset()">Reset</a>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
